name: Prevent Direct Push
on:
  push:
    branches:
      - '*'
jobs:
  prevent_push:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"
          echo "Ref: ${{ github.ref }}"
          
      - name: Check branch name
        run: |
          # Debug the commit message
          echo "Full commit message:"
          echo "${{ github.event.head_commit.message }}"
          
          # Debug the merge check
          if [[ "${{ github.event.head_commit.message }}" == *"Merge pull request"* ]]; then
            echo "Found 'Merge pull request' in message"
          else
            echo "Did NOT find 'Merge pull request' in message"
          fi
          
          # Skip check if push is from a PR merge
          if [[ "${{ github.event.head_commit.message }}" == *"Merge pull request"* ]]; then
            echo "Push is from PR merge, allowing..."
            exit 0
          fi
          
          if [[ ${{ github.ref }} == "refs/heads/main" || ${{ github.ref }} == "refs/heads/staging" || ${{ github.ref }} == "refs/heads/dev" ]]; then
            echo "Direct pushes to main, staging and dev branches are not allowed. Please create a pull request instead."
            exit 1
          fi